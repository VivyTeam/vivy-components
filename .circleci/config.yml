version: 2
jobs:
  build:
    docker:
      - image: circleci/node:11.9.0-browsers

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install
      - run: npm run build:static
      - run: npm run linter:check
      - run: npm test
      - run: npm run danger
      - run: npm run build:package
      # preview what files will be packaged into npm
      - run: ls ./dist

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # Allow us to see failed storyshot diff files in the circle CI artifacts UI
      - store_artifacts:
          path: ~/repo/tests/__image_snapshots__/__diff_output__
          destination: storyshot-diffs

  pr-preview:
    docker:
      - image: circleci/node:11.9.0

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      # Deploy PR-Preview
      - run:
          name: PR Preview Storybook
          command: |
            echo ${SURGE_URL}
            npm install
            npm run build:static
            yarn run surge --project storybook-static --domain ${CIRCLE_WORKFLOW_ID}-${CIRCLE_PROJECT_REPONAME}.surge.sh
      - run:
           name: Post Github Status
           command: |
             curl -i -H "Authorization: token ${GITHUB_REPO_STATUS_ONLY_TOKEN}" -H "Content-Type: application/json" --request POST --data "{\"state\": \"success\", \"target_url\": \"https://${CIRCLE_WORKFLOW_ID}-${CIRCLE_PROJECT_REPONAME}.surge.sh\", \"description\": \"Feature deployed!\", \"context\": \"pr-preview\"}" https://api.github.com/repos/VivyTeam/vivy-components/statuses/${CIRCLE_SHA1}

  release:
    docker:
      - image: circleci/node:8.11.1

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # Update package.json version
      - run: npm version $CIRCLE_TAG && git push origin HEAD:master
      - run: npm install
      # Deploys static website of storybook.
      - run: npm run build:storybook
      # Builds package.
      - run: npm run build:package
      - run: echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > ~/repo/.npmrc
      - run: npm publish --access public

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - pr-preview:
          filters:
            branches:
              ignore:
                - master
      - build:
          filters:
            branches:
              ignore:
                - master
      - release:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
